<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
     <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  <body>
   
  <form class="bg-light p-4 m-auto my-3 rounded flex flex-column align-items-center" onsubmit="handleSubmit(event)" style="width: 50vw;">
        <div class="input-group mb-3">
            <label class="form-label" for="amount">Choose Expense Amount: &nbsp;</label> 
        <input type="number" class="form-control" id="amount" name="amount"  >
        </div>
        <div class="input-group mb-3"> 
        <label for="description" class="form-label">Description: &nbsp;</label>
        <input type="text" class="form-control" id="description" name="description"  >
        </div>
        <div  class="input-group mb-3">
<!--'transport','food','shopping','party','health','education','housing','bills','entertainment','miscellaneous' -->
            <label for="category" class="form-label">Choose a category: &nbsp;</label>
            <select class="form-select" id="category" name="category">
                <option value="transport" selected>transport</option>
                <option value="salary">salary</option>
                <option value="health">health</option>
                <option value="food">food</option>
                <option value="shopping">shopping</option>
                <option value="party">party</option>
                <option value="education">education</option>
                <option value="housing">housing</option>
                <option value="bills">bills</option>
                <option value="entertainment">entertainment</option>
                <option value="miscellaneous">miscellaneous</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Expense</button>

    </form> 
     <div class="card my-2">
        <h3 class="text-center my-4">Click below to get premium features</h3>
        <div class="text-center">
            <button class="btn btn-warning mb-2" id="pay-button">buy premium membership</button>
        </div>
        <!-- <h3 class="text-center my-4">You are a premium user</h3>
        <div class="text-center">
            <button class="btn btn-success mb-2" id="show-leaderboard">Show Leaderboard</button>
        </div> -->
         <!-- <div class="text-center">
            
        </div>  -->
        </div>
        <div class="container d-flex ">
                 <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-start"  id="pagination-btns">
    <!-- <li class="page-item"><button class="page-link">1</button></li>

    <li class="page-item"><button class="page-link">3</button></li>
    <li class="page-item"><button class="page-link">4</button></li> -->
  </ul>
</nav>  
<select class="form-select mx-1" aria-label="Default select example" style="width: 5vw;">
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4" selected>4</option>
  <option value="5">5</option>
  <option value="10">10</option>
</select>
        </div>
 
   <ul class="container" id='expense-list'></ul>
    
   <div class="container" id='leaderboard' style="display: none;">
    <h1>LeaderBoard</h1>
    <ul class="container" id="leaderboard-list" ></ul>
   </div>
