<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
     <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   

  </head>
  <body>
    <div class="card">
        <h3 class="text-center my-4">Click below to get premium features</h3>
        <div class="text-center">
            <button class="btn btn-warning" id="pay-button">Pay Now</button>
        </div>
  <form class="bg-light p-4 m-auto my-2 rounded flex flex-column align-items-center" onsubmit="handleSubmit(event)" style="width: 50vw;">
        <div class="input-group mb-3">
            <label class="form-label" for="price">Choose ExpenseAmount: &nbsp;</label> 
        <input type="number" class="form-control" id="price" name="price"  >
        </div>
        <div class="input-group mb-3"> 
        <label for="price" class="form-label">Description: &nbsp;</label>
        <input type="text" class="form-control" id="name" name="description"  >
        </div>
        <div  class="input-group mb-3">
            <label for="category" class="form-label">Choose a category: &nbsp;</label>
            <select class="form-select" id="category" name="category">
                <option value="electronics" selected>electronics</option>
                <option value="travel" selected>travel</option>
                <option value="food">food</option>
                <option value="shopping">shopping</option>
                <option value="party">party</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Expense</button>

    </form> 
   <ul class="container" id='expense-list'></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="expense.js"></script>
  </body>
</html>
